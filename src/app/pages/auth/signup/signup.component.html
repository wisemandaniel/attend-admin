<section class="h-100 bg-dark">
    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            
            <div class="row g-0" style="height: 600px">
              <div style="height: 100%;" class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%; width: 100%;" />
              </div>

              <div class="col-xl-6">
                <div style="margin-top: 100px; margin-left: 50px" class="card-body p-md-5 text-black">
                  <h3 style="text-align: center;" class="mb-5 text-uppercase">Lecturer registration</h3>
  
                  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label style="margin-top: 25px;" class="form-label">Full name</label>
                            <input formControlName = name type="text" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label style="margin-top: 25px;" class="form-label">Email address</label>
                            <input formControlName = "email" type="text" id="form3Example1n" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label style="margin-top: 25px;" class="form-label">Password</label>
                            <input formControlName = "password" type="text" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>

                      <div class="row" style="width: 100%">
                        <button class="btn btn-primary">Register</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
