
<div class="container-fluid">
    <app-nav></app-nav>
    <div class="row">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="data">

          
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name of student </th>
                <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="matricule">
                <th mat-header-cell *matHeaderCellDef> Matricule </th>
                <td mat-cell *matCellDef="let element"> {{element.user.matricule}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="remark">
                <th mat-header-cell *matHeaderCellDef> Remark </th>
                <td mat-cell *matCellDef="let element"  [ngClass]="{
                  'is-green': element.remark === 'Early',
                  'is-red': element.remark === 'Late'
                }"> {{element.remark}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'fullDate'}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'longTime'}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                           showFirstLastButtons>
            </mat-paginator>
          </div>
                    
    </div>
</div>
