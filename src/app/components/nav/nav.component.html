<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar routerLink = "/db" style = "cursor: pointer">
      <div style="margin-top: 80px; margin-left: 50px; margin-bottom: 50px">
        <span id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <img style = "width: 50px; height: 50px;" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" class="rounded-circle z-depth-0"
          alt="avatar image">
        </span>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">{{ user.username }}</a></li>
          <li><a class="dropdown-item" href="#">{{ user.email }}</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/session">Sessions</a>
      <a mat-list-item routerLink="/student">Students</a>
      <a mat-list-item routerLink="/courses">Courses</a>
      <a mat-list-item (click) = "logout()" style="margin-top: 100px;" color="primary">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="display: flex; justify-content: end;" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Attendance app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
