<ngx-spinner *ngIf="loading"
bdColor="rgba(0, 0, 0, 1)"
template="<img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />"
>
</ngx-spinner>
        
        <div class="modal-body">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
             <div class="mb-3">
               <label class="form-label">Course title</label>
               <select formControlName="name" class="form-select">
                <option *ngFor = "let course of courses" [value] = "course.id">{{ course.title }}</option>
              </select>
             </div>
             <div class="mb-3">
               <label class="form-label">Date</label>
               <input 
                    type="date" 
                    class="form-control"
                    formControlName="day">
             </div>
             <div class="mb-3">
               <label class="form-label">Start time</label>
               <input type="time" class="form-control" formControlName="startTime">
             </div>
             <div class="mb-3">
               <label class="form-label">End time</label>
               <input type="time" class="form-control" formControlName="endTime">
             </div>
             <div class="mb-3">
               <label class="form-label">Location</label>
               <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Enter the Location"
                    formControlName="comment">
             </div>
             <div class="mb-3">
              <label class="form-label">Nummber of students to attend</label>
              <input 
                   type="text" 
                   class="form-control" 
                   placeholder="Enter the number students to attend"
                   formControlName="capacity">
            </div>
             <div style="justify-content: center;" class="modal-footer">
               <button mat-raised-button color="primary" type="submit">Create session</button>
             </div>
           </form>
        </div>
