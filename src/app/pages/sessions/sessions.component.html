<ngx-spinner *ngIf="loading"
  bdColor="rgba(0, 0, 0, 1)"
  template="<img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />"
>
</ngx-spinner>

<div class="container-fluid">
    <app-nav></app-nav>
    <div class="row">
        <div class="col" *ngFor = "let session of sessions">
           <div class="card">
               <div class="card-body">
                  <h2 class="card-title">{{session.name}}</h2>
                  <h2 class="card-title">{{session.day}}</h2>
                  <h3 class="card-text">{{session.startTime}} - {{session.endTime}}</h3>
                  <div>
                    <button mat-raised-button color="primary" (click) = "viewAttendance(session.id)">View students</button>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button (click) = "deleteSession(session.id)" mat-raised-button color="warn">Delete</button>
                  </div>
               </div>
            </div>
        </div>
                     
      </div>

      <section class="fab">
              <button mat-fab 
                    (click)="openDialog()"
                    color="primary"
                    matTooltip="Create new session">
                <mat-icon>add</mat-icon>
              </button>
      </section>

     
</div>
