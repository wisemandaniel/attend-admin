
<div class="container-fluid">
    <app-nav></app-nav>
    <div class="row">
      <mat-form-field style="width: 25%" appearance="standard" class="full-width">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search Columns"
          #input
        />
      </mat-form-field>
        <div class="mat-elevation-z8">
            <table matTableExporter #exporter="matTableExporter" mat-table [dataSource]="data">
          
              <!-- Position Column -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Course code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Course title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef> Level </th>
                <td mat-cell *matCellDef="let element"> {{element.level}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                           showFirstLastButtons>
            </mat-paginator>
          </div>
    </div>
    <button color = "primary" class="fab" mat-raised-button (click)="exporter.exportTable('csv')">Download courses<mat-icon>download</mat-icon></button>

    <section class="fab">
      <button mat-fab 
            (click)="openDialog()"
            color="primary"
            matTooltip="Create new course">
        <mat-icon>add</mat-icon>
      </button>
</section>
</div>
