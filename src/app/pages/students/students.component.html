
<div class="container-fluid">
    <app-nav></app-nav>
    <div class="row">
        <div class="mat-elevation-z8">
            <table matTableExporter #exporter="matTableExporter" mat-table [dataSource]="data">
          
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="matricule">
                <th mat-header-cell *matHeaderCellDef> Matricule </th>
                <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef> Level </th>
                <td mat-cell *matCellDef="let element"> {{element.level}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="mac">
                <th mat-header-cell *matHeaderCellDef> Mac Address </th>
                <td mat-cell *matCellDef="let element"> {{element.macAddress}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <mat-cell *matCellDef="let row">
                  <mat-icon color = "primary" (click) = "openDialog(row.id)">edit</mat-icon>
                  <mat-icon color = "accent" style = "margin-left: 20px" (click) = "openDialog(row.id)">delete_forever</mat-icon>
             </mat-cell>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                           showFirstLastButtons>
            </mat-paginator>
          </div>
          <button color = "primary" class="fab" mat-raised-button (click)="exporter.exportTable('csv')">Download courses<mat-icon>download</mat-icon></button>
    </div>
</div>
